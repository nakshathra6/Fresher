<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Type Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #a6c1ee, #c7dafe);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h2 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(45deg, #3a7bd5, #86b7e7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        .button-container {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            width: 120px;
        }
        .dry {
            background: linear-gradient(45deg, #ffb199, #ffdac1);
            color: #6b3e26;
        }
        .oily {
            background: linear-gradient(45deg, #c7aefc, #e4c1f9);
            color: #4d2c91;
        }
        button:hover {
            transform: scale(1.4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Floating Bubbles Animation */
        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
    <script>
        function goToDryPage() {
            window.location.href = "dry.html"; 
        }

        function goToOilyPage() {
            window.location.href = "oily.html"; 
        }

        document.addEventListener("DOMContentLoaded", function () {
            const bubbleContainer = document.body;
            for (let i = 0; i < 15; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 30 + 10;
                let duration = Math.random() * 6 + 5;
                let position = Math.random() * 100;

                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = position + "%";
                bubble.style.animationDuration = duration + "s";
                bubble.style.animationDelay = Math.random() * 5 + "s";

                bubbleContainer.appendChild(bubble);
            }
        });
    </script>
</head>
<body>
    
    <h2>Select Your Skin Type</h2>
    <div class="button-container">
        <a href="dry.html"><button class="dry" onclick="goToDryPage()">Dry</button></a>
        <a href="oily.html"><button class="oily" onclick="goToOilyPage()">Oily</button></a>
    </div>
</body>
</html>
