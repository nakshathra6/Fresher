<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oily Skin Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #66b2b2, #99e2b4); /* Fresh, glossy green shades */
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h2 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(45deg, #e3fdfd, #cbf1f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        .face-wash {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }
        .face-serum {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        /* Oily texture effect - subtle light reflections */
        .gloss {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(20px);
            animation: moveGloss 8s infinite alternate ease-in-out;
        }
        .gloss1 { top: 10%; left: 15%; }
        .gloss2 { top: 50%; right: 10%; width: 150px; height: 150px; }
        .gloss3 { bottom: 10%; left: 40%; width: 180px; height: 180px; }
        @keyframes moveGloss {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <h2>Oily Skin Care</h2>
    <div class="button-container">
        <button class="face-wash">Face Wash</button>
        <button class="face-serum">Face Serum</button>
    </div>
    <div class="gloss gloss1"></div>
    <div class="gloss gloss2"></div>
    <div class="gloss gloss3"></div>
</body>
</html>
