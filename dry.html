<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Skin Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f4e2d8, #e4c8a2);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h2 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(45deg, #a67b5b, #d9b08c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        .face-wash {
            background: linear-gradient(45deg, #c19a6b, #e0c3a0);
            color: white;
        }
        .face-serum {
            background: linear-gradient(45deg, #e6b980, #ffcb8e);
            color: white;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #d9b08c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #a67b5b;
        }
        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
        document.addEventListener("DOMContentLoaded", function () {
            const bubbleContainer = document.body;
            for (let i = 0; i < 15; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                let size = Math.random() * 30 + 10;
                let duration = Math.random() * 6 + 5;
                let position = Math.random() * 100;

                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = position + "%";
                bubble.style.animationDuration = duration + "s";
                bubble.style.animationDelay = Math.random() * 5 + "s";

                bubbleContainer.appendChild(bubble);
            }
        });
    </script>
</head>
<body>
   <a href="skincare.html"> <button class="back-button" onclick="goBack()">Back</button></a>
    <h2>Dry Skin Care</h2>
    <div class="button-container">
       <a href="dryFacewash.html"><button class="face-wash">Face Wash</button></a>
        <button class="face-serum">Face Serum</button>
    </div>
</body>
</html>
